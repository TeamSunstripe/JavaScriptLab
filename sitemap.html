                             url:"Game/index.html",
                             discription:"",
                             },            ];

            var html = "";
            html += '<table style="width:100%;">';
            for (var s = 0; s < siteItems.length; s++)
            {
                html += '<tr>';
                html += '<td>';
                html += siteItems[ s ].title;
                html += '</td>';
                html += '<td>';
                html += '<a href="';
                html += siteItems[ s ].url;
                html += '">';
                html += siteItems[ s ].url;
                html += '</a>';
                html += '</td>';
                html += '<td>';
                var QRID = 'QR_' + convertAbsUrl(siteItems[ s ].url);
                html += '<div id="' + QRID + '" >';
                html += '</div>';
                html += '</td>';
                html += '<td>';
                html += siteItems[ s ].discription;
                html += '</td>';
                html += '</tr>';
            }
        html += '</table>';
        
        document.write(html);
        
        for (var s = 0; s < siteItems.length; s++)
        {
            var QRID = 'QR_' + convertAbsUrl(siteItems[ s ].url);
            var qrcode = new QRCode(QRID, {
                                    text: convertAbsUrl(siteItems[ s ].url),
                                    width: 128,
                                    height: 128,
                                    colorDark : "#000000",
                                    colorLight : "#ffffff",
                                    correctLevel : QRCode.CorrectLevel.H
                                    });
        }
        
        function convertAbsUrl(relativePath){
            var anchor = document.createElement("a");
            anchor.href = "http://sunstripe.main.jp/DesignLab/" + relativePath;
            return anchor.href;
        }
            </script>
